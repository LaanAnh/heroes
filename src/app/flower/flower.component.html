<!--Card-->
<div class="card hoa-detail">

  <!--Card image-->
  <img class="img-fluid" src="{{ flower.img }}">

  <!--Card content-->
  <div class="card-body">
      <!--Title-->
      <h4 class="card-title">{{ flower.name }}</h4>
      <!--Text-->
      <p class="card-text">{{ flower.description }}</p>
      <a (click)="onClick()" class="btn btn-primary">Xem Chi Tiet</a>
  </div>

</div>
<!--/.Card-->
